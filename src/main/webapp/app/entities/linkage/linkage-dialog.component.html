<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLinkageLabel" jhiTranslate="schwarzschildApp.linkage.home.createOrEditLabel">Create or edit a Linkage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!linkage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="linkage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.linkage.creationTime" for="field_creationTime">Creation Time</label>
            <div class="d-flex">
                <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" [(ngModel)]="linkage.creationTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.linkage.dependee" for="field_dependee">Dependee</label>
            <select class="form-control" id="field_dependee" name="dependee" [(ngModel)]="linkage.dependee">
                <option [ngValue]="null"></option>
                <option [ngValue]="stoneOption.id === linkage.dependee?.id ? linkage.dependee : stoneOption" *ngFor="let stoneOption of dependees; trackBy: trackStoneById">{{stoneOption.shortName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.linkage.dependant" for="field_dependant">Dependant</label>
            <select class="form-control" id="field_dependant" name="dependant" [(ngModel)]="linkage.dependant">
                <option [ngValue]="null"></option>
                <option [ngValue]="stoneOption.id === linkage.dependant?.id ? linkage.dependant : stoneOption" *ngFor="let stoneOption of dependants; trackBy: trackStoneById">{{stoneOption.shortName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
