<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStoneLabel" jhiTranslate="schwarzschildApp.stone.home.createOrEditLabel">Create or edit a Stone</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stone.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stone.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.stone.creationTime" for="field_creationTime">Creation Time</label>
            <div class="d-flex">
                <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" [(ngModel)]="stone.creationTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.stone.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                [(ngModel)]="stone.shortName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.stone.longName" for="field_longName">Long Name</label>
            <input type="text" class="form-control" name="longName" id="field_longName"
                [(ngModel)]="stone.longName" required minlength="10" maxlength="5000"/>
            <div [hidden]="!(editForm.controls.longName?.dirty && editForm.controls.longName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.longName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.longName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 10 }">
                   This field is required to be at least 10 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.longName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 5000 }">
                   This field cannot be longer than 5000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="schwarzschildApp.stone.completionTime" for="field_completionTime">Completion Time</label>
            <div class="d-flex">
                <input id="field_completionTime" type="datetime-local" class="form-control" name="completionTime" [(ngModel)]="stone.completionTime"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
