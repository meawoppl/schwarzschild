
<div *ngIf="stone">
    <h2><span>Stone</span> {{stone.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Completion Time</span></dt>
        <dd>
            <span>{{stone.completionTime | date:'medium'}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{stone.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{stone.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stone/'+ stone.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
