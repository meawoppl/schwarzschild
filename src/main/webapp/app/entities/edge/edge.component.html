<div>
    <h2>
        <span>Edges</span>
        <button class="btn btn-primary float-right jh-create-entity create-edge" [routerLink]="['/', { outlets: { popup: ['edge-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Edge
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="edges">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th><span>From</span></th>
            <th><span>To</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let edge of edges ;trackBy: trackId">
                <td><a [routerLink]="['../edge', edge.id ]">{{edge.id}}</a></td>
                <td>{{edge.description}}</td>
                <td>
                    <div *ngIf="edge.from">
                        <a [routerLink]="['../stone', edge.from?.id ]" >{{edge.from?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="edge.to">
                        <a [routerLink]="['../stone', edge.to?.id ]" >{{edge.to?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../edge', edge.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'edge/'+ edge.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'edge/'+ edge.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
