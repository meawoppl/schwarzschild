
<div *ngIf="edge">
    <h2><span>Edge</span> {{edge.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{edge.description}}</span>
        </dd>
        <dt><span>From</span></dt>
        <dd>
            <div *ngIf="edge.from">
                <a [routerLink]="['/stone', edge.from?.id]">{{edge.from?.name}}</a>
            </div>
        </dd>
        <dt><span>To</span></dt>
        <dd>
            <div *ngIf="edge.to">
                <a [routerLink]="['/stone', edge.to?.id]">{{edge.to?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'edge/'+ edge.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
